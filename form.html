<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
  text-align: center;
  margin-top: 40px;
  font-size: 32px;
  font-weight: 700;
  color: #7c5cff;
}

.main-wrapper {
  max-width: 1200px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  padding: 0 20px;
}

/* Form Card */
.form-card {
  background: #131722;
  border: 1px solid #202532;
  padding: 25px;
  border-radius: 12px;
  color: #e6eaf2;
}

.section-heading {
  margin-bottom: 15px;
  font-size: 22px;
  font-weight: 600;
  color: #7c5cff;
}

.field-title {
  margin: 15px 0 5px;
  font-size: 16px;
  color: #9aa4b2;
}

.rb-form input,
.rb-form textarea {
  width: 100%;
  padding: 10px;
  background: #111318;
  border: 1px solid #202532;
  border-radius: 8px;
  color: #e6eaf2;
  margin-bottom: 12px;
}

.rb-form textarea {
  min-height: 80px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.generate-btn {
  width: 100%;
  padding: 12px;
  background: #7c5cff;
  color: #fff;
  font-size: 17px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}
.generate-btn:hover {
  background: #6a4ae3;
}

/* Preview Section */
.preview-card {
  background: #131722;
  border: 1px solid #202532;
  padding: 25px;
  border-radius: 12px;
  color: #e6eaf2;
}

.preview-container {
  background: #fff;
  border-radius: 10px;
  min-height: 500px;
  padding: 20px;
  color: #000;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
}

.download-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #00d4ff;
  border: none;
  font-size: 17px;
  border-radius: 8px;
  cursor: pointer;
  color: #000;
}
.download-btn:hover {
  background: #00b0d4;
}

/* Mobile Responsive */
@media(max-width: 800px) {
  .main-wrapper {
    grid-template-columns: 1fr;
  }
}

/* ✅ Print Only Resume */
@media print {

  /* Hide entire page */
  body * {
    visibility: hidden !important;
  }

  /* Show ONLY resume preview */
  #resumePreview, 
  #resumePreview * {
    visibility: visible !important;
  }

  /* Place resume at top-left for PDF */
  #resumePreview {
    position: absolute;
    top: 0;
    left: 0;
    width: 100% !important;
    margin: 0 !important;
    padding: 20px !important;
    background: #fff !important;
    box-shadow: none !important;
  }

  /* Remove page margins */
  @page {
    margin: 0;
  }
}

    </style>


</head>
<body>
    <h1 class="title">Build Your Professional Resume</h1>

<div class="main-wrapper">

  <!-- FORM SECTION -->
  <div class="form-card">
    <h2 class="section-heading">Enter Your Details</h2>

    <form id="resumeForm" class="rb-form">

      <div class="grid-2">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="title" placeholder="Job Title">
      </div>

      <div class="grid-2">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">
      </div>

      <input type="text" id="address" placeholder="Address">

      <h3 class="field-title">Professional Summary</h3>
      <textarea id="summary" placeholder="Write a short 2–3 line summary"></textarea>

      <h3 class="field-title">Education</h3>
      <textarea id="education" placeholder="Your education background"></textarea>

      <h3 class="field-title">Experience</h3>
      <textarea id="experience" placeholder="Work experience details"></textarea>

      <h3 class="field-title">Skills</h3>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

      <button type="button" class="generate-btn" onclick="generateResume()">
        Preview Resume
      </button>
    </form>
  </div>

  <!-- PREVIEW SECTION -->
  <div class="preview-card">
    <h2 class="section-heading">Resume Preview</h2>
    <div id="resumePreview" class="preview-container"></div>
    <button id="downloadBtn" class="download-btn" style="display:none;" onclick="downloadPDF()">
      Download PDF
    </button>
  </div>

</div>


    <!-- js  -->

<script>
function generateResume() {
    const name = document.getElementById("name").value;
    const title = document.getElementById("title").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const summary = document.getElementById("summary").value;
    const education = document.getElementById("education").value;
    const experience = document.getElementById("experience").value;
    const skills = document.getElementById("skills").value;

    const preview = document.getElementById("resumePreview");

    preview.innerHTML = `
        <h1 style="margin-bottom:5px;">${name || "Your Name"}</h1>
        <h3 style="margin-top:0; color:#555;">${title || ""}</h3>

        <p><strong>Email:</strong> ${email || ""}</p>
        <p><strong>Phone:</strong> ${phone || ""}</p>
        <p><strong>Address:</strong> ${address || ""}</p>
        <hr>

        <h2 style="color:#2563eb;">Summary</h2>
        <p>${summary || ""}</p>

        <h2 style="color:#2563eb;">Education</h2>
        <p>${education || ""}</p>

        <h2 style="color:#2563eb;">Experience</h2>
        <p>${experience || ""}</p>

        <h2 style="color:#2563eb;">Skills</h2>
        <p>${skills || ""}</p>
    `;

    document.getElementById("downloadBtn").style.display = "block";
}

function downloadPDF() {
    window.print();
}
</script>

</body>
</html>
